<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script>
        window.onload = function () {
            new Vue({
                el: "#abc",
                data: {
                    count: 0
                },
                methods: {
                    countUp: function() {
                        this.count++;
                    },
                    countDown: function() {
                        this.count--;
                    }
                },
            });
        };
        
    </script>
    <title>Document</title>
</head>
<body>
    <div id="abc">
        <p>{{count}}회</p>
        <button v-on:click="countUp">카운터업</button>
        <button v-on:click="countDown">카운터다운</button>
    </div>
</body>
</html>
